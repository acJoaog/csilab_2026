services:
  # MQTT Broker com TLS
  mqtt:
    build: ./mqtt
    container_name: smartlab-mqtt-broker
    ports:
      - "8883:8883"  # MQTT com TLS
      - "9002:9001"  # WebSocket com TLS (alterada para 9002)
    volumes:
      - ./mqtt/certs:/mosquitto/certs
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt-data:/mosquitto/data
      - mqtt-log:/mosquitto/log
    restart: unless-stopped
    networks:
      - smartlab-network

  # PostgreSQL com TLS
  postgres:
    build: ./postgres
    container_name: smartlab-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: smartlab_db
      # Configurações via variáveis de ambiente
      POSTGRESQL_SSL: "on"
      POSTGRESQL_SSL_CERT_FILE: "/var/lib/postgresql/certs/server.crt"
      POSTGRESQL_SSL_KEY_FILE: "/var/lib/postgresql/certs/server.key"
      POSTGRESQL_SSL_CA_FILE: "/var/lib/postgresql/certs/ca.crt"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/certs:/var/lib/postgresql/certs
      - ./postgres/conf:/etc/postgresql/  # Para configs personalizadas
    restart: unless-stopped

networks:
  smartlab-network:
    driver: bridge

volumes:
  mqtt-data:
  mqtt-log:
  postgres-data: