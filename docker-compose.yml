services:
  # MQTT Broker com TLS
  mqtt:
    build: ./mqtt
    container_name: smartlab-mqtt-broker
    ports:
      - "8883:8883"  # MQTT com TLS
      - "9002:9001"  # WebSocket com TLS (alterada para 9002)
    volumes:
      - ./mqtt/certs:/mosquitto/certs
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt-data:/mosquitto/data
      - mqtt-log:/mosquitto/log
    restart: unless-stopped
    networks:
      - smartlab-network

  # PostgreSQL com TLS
  postgres:
    build: ./postgres
    container_name: smartlab-postgres
    environment:
      POSTGRES_USER: smartlab
      POSTGRES_PASSWORD: WhoAmI#2026
      POSTGRES_DB: smartlab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/certs:/var/lib/postgresql/certs
      - ./postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - smartlab-network

networks:
  smartlab-network:
    driver: bridge

volumes:
  mqtt-data:
  mqtt-log:
  postgres-data: